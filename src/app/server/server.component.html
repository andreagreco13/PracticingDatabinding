<div class="mb-3 col-md-4">
  <label for="username" class="form-label">Username</label>
  <input
    type="text"
    class="form-control"
    id="username"
    placeholder="Username"
    (input)="onUpdateUsername($event)"
    [(ngModel)]="username"
   > <!-- Tho-Way-Binding -->
</div>
<p class="text-info" [style]="displayStyle">Hi {{ username }}!</p> <!-- String Interpolation -->
<hr>
<button
  type="button"
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="resetName()">Reset</button>
